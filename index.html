<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperHeavy Screens</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header class="cabecalho">
            <h1 class="cabecalho-title">SuperHeavy</h1>
            <p class="cabecalho-subtitle">Workout Training App</p>
        </header>
        
        <main>
            <nav class="navigation">
                <a href="pages/workout-config.html" class="nav-button">
                    <h3>Configurar Treino</h3>
                    <p>Configure seus exercícios e treinos</p>
                </a>
                
                <a href="pages/workout-execution.html" class="nav-button">
                    <h3>Executar Treino</h3>
                    <p>Execute seu treino como no Hevy</p>
                </a>
            </nav>

            <section class="cards">
                <article class="exercise-card">
                    <header class="exercise-card-header">
                        <h3 class="exercise-title">Exercício exemplo</h3>
                        <span class="exercise-type">Tipo de exercício</span>
                    </header>
                    <p class="exercise-desc">
                        Descrição do exercício
                    </p>
                    <footer class="exercise-footer">
                        <div class="stats">Tempo Nº de exercícios</div>
                        <button class="action-button">Iniciar</button>
                    </footer>
                </article>
            </section>
        </main>
    </div>
</body>
</html>
